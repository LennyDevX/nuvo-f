<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Remove unused font preload and replace with proper font loading strategy -->
    <link rel="icon" type="image/webp" href="/LogoNuvos.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <meta name="description" content="Nuvos - Your Web3 Platform" />
    <meta name="theme-color" content="#000000" />
    <title>Nuvos</title>

    <!-- Optimized CSP - ahora en una sola línea para evitar problemas de análisis con Vite -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' https://*.dodoex.io https://*.alchemy.com wss://*.alchemy.com https://*.googleapis.com https://*.firebase.com https://*.firebaseio.com https://identitytoolkit.googleapis.com https://polygon-rpc.com https://rpc-mainnet.matic.network https://matic-mainnet.chainstacklabs.com https://rpc-mumbai.maticvigil.com https://matic-mumbai.chainstacklabs.com; img-src 'self' data: https://*.dodoex.io https://static.okx.com https://polygonscan.com https://*.googleapis.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.firebaseapp.com https://apis.google.com; style-src 'self' 'unsafe-inline'; font-src 'self' data:; frame-src 'self' https://widget.dodoex.io https://*.firebaseapp.com; object-src 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests;">

    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="https://api.dodoex.io">
    <link rel="dns-prefetch" href="https://polygon-mainnet.g.alchemy.com">
    <link rel="dns-prefetch" href="https://static.okx.com">
    
    <!-- Preload critical content -->
    <link 
      rel="preload" 
      as="image" 
      href="/LogoNuvos.webp" 
      type="image/webp"
    >
    
    <!-- Critical CSS -->
    <style>
      html {
        color: #ffffff;
        background-color: #000000;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }
      #root {
        height: 100%;
      }
      
      /* Add font-display swap for custom fonts */
      @font-face {
        font-family: 'YourFont';
        font-display: swap;
        src: local('Arial');
      }
      
      /* Add critical LCP styles */
      .gradient-text {
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        background-image: linear-gradient(to right, #9333ea, #db2777);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
